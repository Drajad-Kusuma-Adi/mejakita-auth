
<!DOCTYPE html>
<html>

<head>
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="css/reset_pass.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="container">
    <!-- img right -->
    <div class="img">
      
    </div>
    <!-- content -->
    <div class="content">
      <form action="#" method="post">
        <h2 class="title">Reset your Password</h2>
        <div class="input-wrap w-100">
            <label for="email">New Password</label><br>
            <div class="input-group">
              <input type="password" class="main-input" name="password" minlength="8" required />
            </div>
        </div>
        <div class="input-wrap-confirm  w-100">
            <label for="email">Confirm Password</label><br>
            <div class="input-group">
              <input type="password" class="main-input" name="password" minlength="8" required />
            </div>
        </div>
        <input type="submit" class="btn" value="Save" />
      </form>
    </div>
  </div>
</body>

</html>
